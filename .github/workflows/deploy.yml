name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore NewsFlow/NewsFlow.csproj

      - name: Build
        run: dotnet build NewsFlow/NewsFlow.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish NewsFlow/NewsFlow.csproj -c Release -o publish

      - name: Create appsettings.json with API key from secrets
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          cat > publish/wwwroot/appsettings.json << 'EOF'
          {
            "ApiKeys": {
              "NewsAPIKey": "$NEWS_API_KEY"
            },
            "Logging": {
              "LogLevel": {
                "Default": "Information",
                "Microsoft.AspNetCore": "Warning"
              }
            }
          }
          EOF
          sed -i "s/\$NEWS_API_KEY/${NEWS_API_KEY}/g" publish/wwwroot/appsettings.json

      - name: Set base path for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_SLUG="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          REPO_SLUG="$(echo "${REPO_NAME}" | tr '[:upper:]' '[:lower:]')"
          if [ "${REPO_SLUG}" = "${OWNER_SLUG}.github.io" ]; then
            BASE_PATH="/"
          else
            BASE_PATH="/${REPO_NAME}/"
          fi
          echo "Using base path: ${BASE_PATH}"
          echo "BASE_PATH=${BASE_PATH}" >> "${GITHUB_ENV}"

      - name: Change base href in index.html
        run: sed -i "s|<base href=\"/\" />|<base href=\"${BASE_PATH}\" />|g" publish/wwwroot/index.html

      - name: Change base path in service-worker files
        run: |
          if [ -f publish/wwwroot/service-worker.published.js ]; then
            echo "Updating service-worker.published.js"
            sed -i "s|const base = \"/\";|const base = \"${BASE_PATH}\";|g" publish/wwwroot/service-worker.published.js
          fi
          if [ -f publish/wwwroot/service-worker.js ]; then
            echo "Updating service-worker.js"
            sed -i "s|const base = \"/\";|const base = \"${BASE_PATH}\";|g" publish/wwwroot/service-worker.js
          fi

      - name: Update service-worker-assets.js integrity hashes
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking if script exists..."
          ls -la .github/scripts/update-service-worker-assets.sh
          echo "Checking if publish/wwwroot exists..."
          ls -la publish/wwwroot/ | head -10
          echo "Running script..."
          chmod +x .github/scripts/update-service-worker-assets.sh
          bash .github/scripts/update-service-worker-assets.sh publish/wwwroot

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
